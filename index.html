<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator</title>
  <style>
    :root{
      --bg: #0f1724;
      --panel: #0b1220;
      --accent: #7c5cff;
      --glass: rgba(255,255,255,0.04);
      --muted: rgba(255,255,255,0.55);
      --danger: #ff6b6b;
      --soft: rgba(255,255,255,0.03);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg, #071028 0%, #051024 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      color:white;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .calculator {
      width: 360px;
      max-width: 96vw;
      border-radius: 16px;
      padding: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 30px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.04);
    }

    .top-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }

    .brand{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .logo{
      width:44px;
      height:44px;
      border-radius:8px;
      background:linear-gradient(135deg,var(--accent), #4db6ff);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:white;
      font-size:18px;
      box-shadow: 0 6px 18px rgba(124,92,255,0.18);
    }
    .brand h1{
      margin:0;
      font-size:16px;
      letter-spacing:0.2px;
    }
    .brand p{margin:0;font-size:12px;color:var(--muted)}

    .screen{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 12px;
      padding: 14px;
      min-height:86px;
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      justify-content:center;
      gap:8px;
      border: 1px solid rgba(255,255,255,0.03);
    }

    .history{
      font-size:13px;
      color:var(--muted);
      opacity:0.95;
      max-width:100%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .output{
      font-size:28px;
      font-weight:600;
      word-break:break-all;
      text-align:right;
    }

    .keys{
      margin-top:12px;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
    }

    button.key{
      border:0;
      border-radius:10px;
      padding:16px 10px;
      font-size:18px;
      cursor:pointer;
      background:var(--glass);
      color: #f8fafc;
      transition: transform .06s ease, box-shadow .06s ease, background .12s ease;
      box-shadow: 0 6px 12px rgba(2,6,23,0.45);
      user-select:none;
    }

    button.key:active{ transform: translateY(2px) scale(.998);}

    button.op{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      color: white;
      font-weight:600;
      box-shadow: 0 8px 18px rgba(12,18,40,0.6);
    }

    button.equals{
      background: linear-gradient(180deg,var(--accent), #4db6ff);
      color: white;
      font-weight:700;
      grid-column: span 2;
      box-shadow: 0 12px 30px rgba(124,92,255,0.18);
    }

    button.clear {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      color: var(--danger);
      font-weight:700;
      border:1px solid rgba(255,255,255,0.03);
    }

    .muted-small{font-size:12px;color:var(--muted);text-align:center;margin-top:10px}

    /* responsive smaller screens */
    @media (max-width:420px){
      .calculator{padding:12px}
      .output{font-size:24px}
      button.key{padding:12px;font-size:17px}
      .logo{width:40px;height:40px}
    }
  </style>
</head>
<body>
  <div class="calculator" role="application" aria-label="Calculator">
    <div class="top-row">
      <div class="brand">
        <div class="logo">C</div>
        <div>
          <h1>Calc — Zoro Edition</h1>
          <p>Simple, responsive, keyboard-friendly</p>
        </div>
      </div>
      <div class="muted-small">Press <kbd>Enter</kbd> for =</div>
    </div>

    <div class="screen" id="screen" aria-live="polite">
      <div class="history" id="history"></div>
      <div class="output" id="output">0</div>
    </div>

    <div class="keys" id="keys" aria-hidden="false">
      <button class="key clear" data-action="clear">C</button>
      <button class="key" data-action="back">⌫</button>
      <button class="key" data-value="(">(</button>
      <button class="key op" data-value=")">)</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="/">÷</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="*">×</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-value="-">−</button>

      <button class="key" data-value="0">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key equals" data-action="equals">=</button>
      <button class="key op" data-value="+">+</button>
    </div>
  </div>

  <script>
    (function(){
      const outputEl = document.getElementById('output');
      const historyEl = document.getElementById('history');
      const keys = document.getElementById('keys');

      let expr = '';    // visible expression
      let lastResult = null;

      function updateScreen(){
        outputEl.textContent = expr === '' ? '0' : expr;
      }

      function append(char){
        // prevent multiple leading zeros like "00"
        if (expr === '0' && char !== '.' && /[0-9]/.test(char)) {
          expr = char;
        } else {
          expr += char;
        }
        updateScreen();
      }

      function backspace(){
        expr = expr.slice(0, -1);
        updateScreen();
      }

      function clearAll(){
        expr = '';
        lastResult = null;
        historyEl.textContent = '';
        updateScreen();
      }

      function sanitizeForEval(s){
        // replace unicode operator symbols with JS ones
        s = s.replace(/×/g, '*').replace(/÷/g,'/');
        // allow only digits, parentheses, operators +-.*/% and whitespace and dot
        if (!/^[0-9+\-*/().%\s]*$/.test(s)) {
          throw new Error('Invalid characters');
        }
        return s;
      }

      function compute(){
        if (!expr) return;
        try {
          const sanitized = sanitizeForEval(expr);
          // eslint-disable-next-line no-new-func
          const result = Function('"use strict"; return (' + sanitized + ')')();
          if (result === Infinity || result === -Infinity || Number.isNaN(result)) throw new Error('Math error');
          historyEl.textContent = expr + ' =';
          lastResult = result;
          expr = String(result);
          updateScreen();
        } catch (e) {
          outputEl.textContent = 'Error';
          expr = '';
          console.warn('calc error:', e);
        }
      }

      // click handling
      keys.addEventListener('click', function(e){
        const btn = e.target.closest('button');
        if (!btn) return;
        const val = btn.getAttribute('data-value');
        const action = btn.getAttribute('data-action');

        if (action === 'clear') clearAll();
        else if (action === 'back') backspace();
        else if (action === 'equals') compute();
        else if (val) {
          append(val);
        }
      });

      // keyboard input
      window.addEventListener('keydown', function(e){
        if (e.metaKey || e.ctrlKey) return; // ignore shortcuts
        const key = e.key;

        if (key === 'Enter' || key === '=') {
          e.preventDefault();
          compute();
          return;
        }
        if (key === 'Backspace') { e.preventDefault(); backspace(); return; }
        if (key === 'Escape') { e.preventDefault(); clearAll(); return; }

        // accepted keys: digits, operators, parentheses, dot
        if (/^[0-9+\-*/().%]$/.test(key)) {
          e.preventDefault();
          // map * and / displayed as symbols? we accept as-is
          append(key);
        }
      });

      // initialize
      clearAll();
    })();
  </script>
</body>
</html>
